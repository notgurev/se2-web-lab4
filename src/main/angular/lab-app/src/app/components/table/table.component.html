<p-table [value]="value" styleClass="p-datatable-sm">
  <ng-template pTemplate="header">
    <tr>
      <th>X</th>
      <th>Y</th>
      <th>R</th>
      <th>Result</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-hit>
    <tr>
      <td>{{hit.x}}</td>
      <td>{{hit.y | number: '1.2'}}</td>
      <td>{{hit.r}}</td>
      <td>{{hit.result ? 'Hit' : 'Miss'}}</td>
    </tr>
  </ng-template>
</p-table>
