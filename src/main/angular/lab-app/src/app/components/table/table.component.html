<div style="text-align: center">
  <span *ngIf="!value.length" style="color: lightslategray">- {{'TABLE.NO_HITS' | translate}} -</span>
</div>
<p-table *ngIf="value.length" [value]="value" styleClass="p-datatable-sm" [paginator]="true" [rows]="12">
  <ng-template pTemplate="header">
    <tr>
      <th>X</th>
      <th>Y</th>
      <th>R</th>
      <th>{{'TABLE.RESULT' | translate}}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-hit>
    <tr>
      <td>{{hit.x}}</td>
      <td>{{hit.y | number: '1.2'}}</td>
      <td>{{hit.r}}</td>
      <td>{{'TABLE.' + (hit.result ? 'HIT' : 'MISS') | translate}}</td>
    </tr>
  </ng-template>
</p-table>
