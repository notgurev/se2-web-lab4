<!--suppress HtmlFormInputWithoutLabel -->
<p-toolbar class="header">
  <div style="padding: 10px">
    Лабораторная работа №4, Кириенко Никита, вариант 72415
  </div>
</p-toolbar>
<div class="page">
  <div class="login-div">
    <p-card>
      <h2 style="text-align: center">Login / Signup</h2>
      <form [formGroup]="authForm">
        <div class="p-field">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText placeholder="Username" formControlName="username">
          </div>
        </div>
        <div class="p-field">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
            <input type="text" pInputText placeholder="Password" formControlName="password">
          </div>
        </div>
        <p-button>Log in</p-button>
        <p-button>Sign up</p-button>
        <p-button routerLink="/">[go to /main]</p-button>
      </form>
    </p-card>
  </div>
</div>
