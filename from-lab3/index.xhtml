<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Start page</title>
    <h:outputStylesheet name="styles.css"/>
    <h:outputStylesheet name="css/primeflex.css"/>
</h:head>
<h:body>
        <p:panel header="Лабораторная работа №3, Кириенко Никита Алексеевич, P3212, вариант 31678"
                 style="margin-left: 30%; margin-right: 30%; margin-top: 40px">
            <p:outputPanel style="margin-top: 10px; margin-bottom: 15px">
                <h:form>
                    <h:outputText value="Время: "/>
                    <h:outputText id="clock" value="#{clock.time}"/>
                    <p:poll interval="10" update="clock" listener="#{clock.updateTime}"/>
                </h:form>
            </p:outputPanel>
            <p:link outcome="main" value="Перейти на основную страницу"><!--nothing--></p:link>
        </p:panel>
</h:body>
